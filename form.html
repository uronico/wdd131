<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 | Nico Uro | Product Review Form">
    <meta name="author" content="Nico Uro">

    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <label>
                Product Name <span class="required">*</span>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </label>
            <div>Overall Rating <span class="required">*</span></div>
            <section class="rating-section">
                <label>
                    <span>&star;</span>
                    <input type="radio" id="1-star" name="overall-rating" value="1" required>
                </label>
                <label>
                    <span>&star;&star;</span>
                    <input type="radio" id="2-star" name="overall-rating" value="2" required>
                </label>
                <label>
                    <span>&star;&star;&star;</span>
                    <input type="radio" id="3-star" name="overall-rating" value="3" required>
                </label>
                <label>
                    <span>&star;&star;&star;&star;</span>
                    <input type="radio" id="4-star" name="overall-rating" value="4" required>
                </label>
                <label>
                    <span>&star;&star;&star;&star;&star;</span>
                    <input type="radio" id="5-star" name="overall-rating" value="5" required>
                </label>
            </section>
            <label>
                Date of Installation <span class="required">*</span>
                <input type="date" id="install-date" name="install-date" required>
            </label>
            <div class="features">
                Which features did you find useful in the product?<br><span class="optional">(Check all that
                    apply)</span>
            </div>
            <section class="features-section">
                <label>
                    <input type="checkbox" name="durability" value="durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" name="ease-of-use" value="ease-of-use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" name="performance" value="performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" name="design" value="design">
                    Design
                </label>
            </section>
            <label>
                Written Review <span class="optional">(Optional)</span>
                <textarea id="written-review" name="written-review" rows="4"></textarea>
            </label>
            <label>
                Your Name <span class="optional">(Optional)</span>
                <input type="text" id="name" name="name">
            </label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> | Nico Uro | Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
